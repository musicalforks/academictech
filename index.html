<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}
	
.themes {}
.orgs {}

</style>
<body>
<script src="https://d3js.org/d3.v3.js"></script>
<script>

var width = 1200,
    height = 650

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("image")
      .attr("xlink:href", "http://www.kinyu-z.net/data/wallpapers/219/1471496.jpg")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", width)
      .attr("height", height);

var force = d3.layout.force()
    .gravity(0.04)
    .distance(100)
    .charge(-300)
    .size([width, height]);

	
var nodes = [{"id": 0, "name": "ecofeminism", "level": "0", "theme": "ecofeminism"/*, "x": "50", "y": "100"*/},
    {"id": 1, "name": "ecological education", "level": "0", "theme": "ecological education"},
    {"id": 2, "name": "urban planning", "level": "0", "theme": "urban planning"},
    {"id": 3, "name": "human rights", "level": "0", "theme": "human rights"},
    {"id": 4, "name": "new media", "level": "0", "theme": "new media"},
    {"id": 5, "name": "migration", "level": "0", "theme": "migration"},
    {"id": 6, "name": "group 1-edu", "level": "1", "logo": "https://github.com/favicon.ico", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1","theme": "ecological education"},
    {"id": 7, "name": "group 2-urb", "level": "1", "logo": "http://diylogodesigns.com/blog/wp-content/uploads/2016/06/Nasa-Logo-Transparent-Background-download.png", "url": "http://nasa.gov", "theme": "urban planning"},
    {"id": 8, "name": "group 3-fem", "level": "1", "logo": "https://github.com/favicon.ico", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "ecofeminism"},
    {"id": 9, "name": "group 4-med-fem", "level": "1", "logo": "http://www.masonbruce.com/wp-content/uploads/2015/03/android-logo-transparent-background.png", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "new media", "theme1": "ecofeminism"},
    {"id": 10, "name": "group 5-hum-urb", "level": "1", "logo": "http://neatline.celestesharpe.com/files/original/f577b044a94e7172500374a6c37915bb.jpg", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "human rights", "theme1": "urban planning"},
    {"id": 11, "name": "group 6-med", "level": "1", "logo": "http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c537.png", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "new media"},
    {"id": 12, "name": "group 7-urb", "level": "1", "logo": "https://arcticportal.org/images/Logos/Arctic%20Portal/AP.png", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "urban planning"},
    {"id": 13, "name": "group 8-edu-hum", "level": "1", "logo": "https://www.printful.com/static/images/layout/printful-logo.png", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "ecological education", "theme1": "human rights"},
    {"id": 14, "name": "group 9-edu", "level": "1", "logo": "http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Pepsi-Logo-PNG-Transparent-500x667.png", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "ecological education"},
    {"id": 15, "name": "group 10-fem-edu", "level": "1", "logo": "http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Pepsi-Logo-PNG-Transparent-500x667.png", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "ecofeminism", "theme1": "ecological education"},
    {"id": 16, "name": "group 11-mig-fem", "level": "1", "logo": "http://neatline.celestesharpe.com/files/original/f577b044a94e7172500374a6c37915bb.jpg", "url": "http://neatline.celestesharpe.com/exhibits/show/social-justice-group--1", "theme": "migration", "theme1": "ecofeminism"}]

var links = [{"source": 6, "target": 1, "value": 1},
    {"source": 7, "target": 2, "value": 1},
    {"source": 8, "target": 0, "value": 1},
    {"source": 9, "target": 4, "value": 1},
	{"source": 9, "target": 0, "value": 1},
    {"source": 10, "target": 3, "value": 1},
	{"source": 10, "target": 2, "value": 1},
    {"source": 11, "target": 4, "value": 1},
    {"source": 12, "target": 2, "value": 1},
    {"source": 13, "target": 1, "value": 1},
	{"source": 13, "target": 3, "value": 1},
    {"source": 14, "target": 1, "value": 1},
    {"source": 15, "target": 0, "value": 1},
	{"source": 15, "target": 1, "value": 1},
    {"source": 16, "target": 5, "value": 1},
	{"source": 16, "target": 0, "value": 1}
	]
//d3.json("graph.json", function(error, json) {
  //if (error) throw error;

  force
      .nodes(nodes)
      .links(links)
      .start();
	
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(nodes)
      .enter().append("g")
      .attr("class", "node")
  	  .attr("class", isThemeOrOrg)
      .call(force.drag);
	
  	var themes = svg.selectAll(".themes")
	  themes.append("circle")
      .attr("r", 50)
      .attr("fill", circleColour)
	  themes.append("text")
      .text(function(d) { return d.name })
	  .attr("text-anchor", "middle");

  	var orgs = svg.selectAll(".orgs")
	  orgs.append("image")
      .attr("xlink:href", function(d){return d.logo})
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 30)
      .attr("height", 30);
	  orgs.append("a")
      .attr("xlink:href", function(d){return d.url})
	  .append("rect")
	  .attr("y", -6)
      .attr("x", -8)
      .attr("width", 30) //2*4.5)
      .attr("height", 30)
	  .style("fill-opacity", .0000000000001);

	
function isThemeOrOrg(d){
	if (d.level == "0"){
		return "themes"
	}else{
		return "orgs"
	}
}	
	
//Function to choose what color circle we have
//Green: ecological education, blue: human rights, purple: urban planning, red: ecofeminism
//yellow: new media, orange
function circleColour(d){
	if(d.theme =="ecological education"){
		return d3.rgb(179, 232, 156);
	} else if (d.theme =="human rights"){
		return d3.rgb(118, 202, 228);
	} else if (d.theme =="urban planning"){
		return d3.rgb(154, 126, 191);
	} else if (d.theme =="ecofeminism"){
		return d3.rgb(255, 153, 153);
	} else if (d.theme =="new media"){
		return d3.rgb(255, 255, 153);
	} else if (d.theme =="migration"){
		return d3.rgb(255, 178, 102);
	}
}	
	
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
//});

</script>
